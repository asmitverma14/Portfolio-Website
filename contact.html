<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="sidebar sidebarGo">
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/project.html">Projects</a></li>
                <li><a href="/contact.html">Contact me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamBurger">
        <img src="ham.png" alt="" class="ham" width="23">
        <img src="cross.png" alt="" class="cross" width="23">
    </div>
        <div class="contactform">
          <h1>Contact me for work/General Enquiries</h1>
            <form>
                <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientname" aria-describedby="fullname">
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">PhoneNumber</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientenquiry" class="form-label">Enquiry</label>
                  <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="clientenquiry">
                  <div class="mb-3">
                <div class="mb-3 form-check" id="formcheck" >
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="emailHelp" class="form-text">***We'll never share your email and phone with anyone else.</div>
              </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
